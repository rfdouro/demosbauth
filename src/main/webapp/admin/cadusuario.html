<!DOCTYPE html>
<html>

<head>
 <meta charset='utf-8'>
 <meta http-equiv='X-UA-Compatible' content='IE=edge'>
 <title>Admin</title>
 <meta name='viewport' content='width=device-width, initial-scale=1'>
 <link rel="stylesheet" href="/css/estilo.css" />
</head>

<body>
 <h1>Painel Administrativo</h1>
 <a th:href="@{/admin}">Página inicial - Admin</a>
 <form method="post" th:action="@{/admin/usuario/cadastro}">
  <fieldset>
   <legend>Usuário</legend>
   <p><label>Login: </label><input type="text" name="login" /></p>
   <p><label>Senha: </label><input type="text" name="senha" /></p>
   <p><label>Tipo: </label>
    <select name="tipo">
     <option value="Administrador">Administrador</option>
     <option value="Aluno">Aluno</option>
     <option value="Professor">Professor</option>
    </select>
   </p>
   <p>
    <label>Autorizações: </label>
    <select name="autorizacoes" multiple>
     <option th:each="a : ${listaAutorizacoes}" th:text="${a.nome}" th:value="${a.id}"></option>
    </select>
   </p>
   <p><input type="submit" value="Salvar" /></p>
  </fieldset>
 </form>
</body>

</html>
